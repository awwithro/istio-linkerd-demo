kind: Service
apiVersion: v1
metadata:
  name: simon-v1
  namespace: linkerd
spec:
  selector:
    app: simon
    version: v1
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: traffic-port
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: linkerd
  labels:
    app: simon
    version: v1
  name: simon
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: simon
        version: v1
    spec:
      containers:
      - image: awithrow/simon:v1
        imagePullPolicy: IfNotPresent
        name: simon
        ports:

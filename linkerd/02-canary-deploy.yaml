kind: Service
apiVersion: v1
metadata:
  name: words-v1
  namespace: linkerd
spec:
  selector:
    app: words
    version: v1
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: traffic-port
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: linkerd
  labels:
    app: words
    version: v1
  name: words-v1
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: words
        version: v1
    spec:
      containers:
      - image: awithrow/words:v1
        imagePullPolicy: IfNotPresent
        name: words
        ports:
        - containerPort: 8080
          name: traffic-port
        args:
        - -starts_with=a
---
